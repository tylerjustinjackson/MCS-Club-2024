<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCS Club</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-5">
        <h1>MCS Club</h1>
        <p class="lead">Math and Computer Science Club</p>
    </header>
    
    <main class="container mt-5">
        <div class="row">
            <div class="col-md-3 col-sm-6 mb-4">
                <a href="SIGN_UP_LINK" target="_blank" class="btn btn-primary btn-block">
                    <i class="fas fa-user-plus"></i> Sign Up
                </a>
            </div>
            <div class="col-md-3 col-sm-6 mb-4">
                <a href="INSTAGRAM_LINK" target="_blank" class="btn btn-danger btn-block">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
            </div>
            <div class="col-md-3 col-sm-6 mb-4">
                <a href="DISCORD_LINK" target="_blank" class="btn btn-info btn-block">
                    <i class="fab fa-discord"></i> Discord
                </a>
            </div>
            <div class="col-md-3 col-sm-6 mb-4">
                <a href="GROUPME_LINK" target="_blank" class="btn btn-success btn-block">
                    <i class="fas fa-comments"></i> Groupme
                </a>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 MCS Club. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
